<textarea class="form-control" 
          id="metadataTextArea" 
          rows="20" 
          style="resize: none;" 
          [(ngModel)]='textAreaInput'></textarea>
<button type="button" class="btn btn-primary btn-lg btn-block" (click)="matchExp()" >Process</button>

<div *ngIf="match">Year: {{match.year}}</div>
<div *ngIf="match">Month: {{match.month}}</div>
<div *ngIf="match">Day: {{match.day}}</div>
